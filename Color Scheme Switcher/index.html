<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Color Scheme Switcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="canvas">
        <h1 class="heading">Color Scheme Switcher</h1>
        <span id="purple" class="button"></span>
        <span id="red" class="button"></span>
        <span id="cyan" class="button"></span>
        <span id="green" class="button"></span>
        <h2 class="heading">Try clicking on one of the colors above</h2>
        <h2 class="heading">to change the background of the page</h2>
    </div>
    <script src="colorSwitcher.js"></script>
</body>
</html>
